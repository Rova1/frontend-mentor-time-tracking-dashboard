<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="dashboard">
    <div class="overview">
      <div class="user">
        <img src="images/image-jeremy.png" alt="" class="profile-picture">
        <div>
          <p class="sub-text">Report for</p>
          <h1 class="username">Jeremy Robson</h1>
        </div>
      </div>
      <div class="time-selector">
        <p class="selector sub-text" id="daily" data-timeformat="Yesterday">Daily</p>
        <p class="selector sub-text" id="weekly" data-timeformat="Last Week">Weekly</p>
        <p class="selector sub-text" id="monthly" data-timeformat="Last Month">Monthly</p>
      </div>
    </div>
    <div class="card">
      <img src="images/icon-work.svg" alt="">
      <div class="card-content work">
        <div>
          <h2 class="card-title"></h2>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div>
          <h3 class="current-time"></h3>
          <p class="previous-time sub-text"></p>
        </div>
      </div>
    </div>
    <div class="card">
      <img src="images/icon-play.svg" alt="">
      <div class="card-content play">
        <div>
          <h2 class="card-title"></h2>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div>
          <h3 class="current-time"></h3>
          <p class="previous-time sub-text"></p>
        </div>
      </div>
    </div>
    <div class="card">
      <img src="images/icon-study.svg" alt="">
      <div class="card-content study">
        <div>
          <h2 class="card-title"></h2>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div>
          <h3 class="current-time"></h3>
          <p class="previous-time sub-text"></p>
        </div>
      </div>
    </div>
    <div class="card">
      <img src="images/icon-exercise.svg" alt="">
      <div class="card-content exercise">
        <div>
          <h2 class="card-title"></h2>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div>
          <h3 class="current-time"></h3>
          <p class="previous-time sub-text"></p>
        </div>
      </div>
    </div>
    <div class="card">
      <img src="images/icon-social.svg" alt="">
      <div class="card-content social">
        <div>
          <h2 class="card-title"></h2>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div>
          <h3 class="current-time"></h3>
          <p class="previous-time sub-text"></p>
        </div>
      </div>
    </div>
    <div class="card">
      <img src="images/icon-self-care.svg" alt="">
      <div class="card-content selfcare">
        <div>
          <h2 class="card-title"></h2>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div>
          <h3 class="current-time"></h3>
          <p class="previous-time sub-text"></p>
        </div>
      </div>
    </div>
    
  </div>

  <script src="index.js"></script>
</body>
</html>
